<mat-dialog-content>
  <form [formGroup]="carDetailsForm" class="action-form">
    <mat-form-field appearance="fill" class="action-form__field">
      <mat-label>Brand</mat-label>
      <mat-select formControlName="brand">
        <mat-option *ngFor="let brand of brandList" [value]="brand">{{ brand }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="action-form__field">
      <mat-label>Model</mat-label>
      <input formControlName="model" matInput>
    </mat-form-field>

    <mat-form-field appearance="fill" class="action-form__field">
      <mat-label>Date</mat-label>
      <input
        [matDatepicker]="picker"
        formControlName="date"
        matInput
      >
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button type="button" mat-button mat-dialog-close>Cancel</button>
  <button
    (click)="executeAction()"
    [disabled]="carDetailsForm.invalid"
    type="button"
    mat-button
  >
    {{ action | uppercase }}
  </button>
</mat-dialog-actions>
